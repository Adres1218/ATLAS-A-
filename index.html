<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
        }
        .app {
            display: flex;
            height: 100vh;
            background: #f8f9fa;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #202123 0%, #2a2b32 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            border-right: 1px solid #343541;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: rgba(52, 53, 65, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10a37f, #0e8e6b);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(16, 163, 127, 0.3);
        }
        .user-details {
            flex: 1;
        }
        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            margin-bottom: 2px;
        }
        .user-email {
            font-size: 12px;
            color: #8e8ea0;
        }
        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }
        .new-chat-btn {
            background: rgba(52, 53, 65, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            text-align: left;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .new-chat-btn:hover {
            background: rgba(64, 65, 79, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .theme-toggle {
            background: rgba(52, 53, 65, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover {
            background: rgba(64, 65, 79, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 16px;
        }
        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(52, 53, 65, 0.6);
            transition: all 0.2s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(10px);
        }
        .chat-item:hover {
            background: rgba(64, 65, 79, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .chat-item.active {
            background: rgba(16, 163, 127, 0.2);
            border-color: rgba(16, 163, 127, 0.3);
        }
        .feature-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 16px 0;
            margin-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        .feature-btn {
            min-width: 80px;
            height: 44px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: #fff;
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }
        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.4);
            background: linear-gradient(135deg, #0056b3, #004085);
        }
        .feature-btn i {
            font-size: 12px;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10a37f, #0e8e6b);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(16, 163, 127, 0.3);
        }
        .message.user .avatar-small {
            background: linear-gradient(135deg, #007bff, #0056b3);
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }
        .message-content {
            background: #fff;
            color: #1a1a1a;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            box-shadow: 0 2px 12px rgba(0, 123, 255, 0.3);
        }
        .message.typing .message-content {
            font-style: italic;
            color: #666;
        }
        .input-container {
            border-top: 1px solid #e5e7eb;
            padding: 24px 0;
            background: #f8f9fa;
        }
        .input-area {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        #message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            background: #fff;
            color: #1a1a1a;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #message-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        #message-input::placeholder {
            color: #9ca3af;
        }
        .voice-btn, .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .voice-btn {
            background: linear-gradient(135deg, #10a37f, #0e8e6b);
            color: #fff;
        }
        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 163, 127, 0.3);
        }
        .send-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .mobile-features-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            background: linear-gradient(135deg, #10a37f, #0e8e6b);
            color: #fff;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(16, 163, 127, 0.4);
            transition: all 0.2s ease;
        }
        .mobile-features-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 163, 127, 0.6);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                transform: translateY(-100%);
                transition: transform 0.3s ease;
                border-radius: 0 0 20px 20px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            }
            .sidebar.open {
                transform: translateY(0);
            }
            .sidebar-toggle {
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 1001;
                background: linear-gradient(135deg, #007bff, #0056b3);
                color: #fff;
                border: none;
                width: 48px;
                height: 48px;
                border-radius: 12px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            }
            .main {
                padding-top: 80px;
            }
            .chat-container {
                padding: 0 16px;
            }
            .chat-messages {
                padding: 16px 0;
                gap: 16px;
            }
            .message {
                max-width: 90%;
                gap: 8px;
            }
            .avatar-small {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            .message-content {
                padding: 12px 16px;
                font-size: 15px;
                border-radius: 16px;
            }
            .input-container {
                padding: 16px 0;
            }
            .input-area {
                padding: 0 16px;
                gap: 8px;
            }
            #message-input {
                padding: 12px 16px;
                font-size: 16px;
            }
            .voice-btn, .send-btn {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }
            .user-info {
                margin-bottom: 16px;
            }
        }

        @media (max-width: 480px) {
            .input-area {
                flex-direction: column;
                gap: 12px;
            }
            .voice-btn, .send-btn {
                align-self: flex-end;
            }
            .message {
                max-width: 95%;
            }
        }

        /* Dark mode styles */
        body.dark {
            background: #1a1a1a;
        }
        body.dark .main {
            background: #1a1a1a;
        }
        body.dark .chat-messages {
            background: #1a1a1a;
        }
        body.dark .input-container {
            background: #1a1a1a;
            border-color: #2a2b32;
        }
        body.dark .message-content {
            background: #2a2b32;
            color: #fff;
            border-color: #343541;
        }
        body.dark #message-input {
            background: #2a2b32;
            border-color: #343541;
            color: #fff;
        }
        body.dark #message-input::placeholder {
            color: #8e8ea0;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()" style="display: none;"><i class="fas fa-bars"></i></button>
    <button class="mobile-features-toggle" onclick="toggleMobileFeatures()" style="display: none;"><i class="fas fa-plus"></i></button>

    <div class="app">
        <div class="sidebar" id="sidebar">
            <div class="user-info">
                <div class="user-avatar">{{ current_user.name[0].upper() }}</div>
                <div class="user-details">
                    <div class="user-name">{{ current_user.name }}</div>
                    <div class="user-email">{{ current_user.email }}</div>
                </div>
                <button onclick="logout()" class="logout-btn">Çıkış</button>
            </div>
            <div class="sidebar-header">
                <button onclick="newChat()" class="new-chat-btn"><i class="fas fa-plus"></i> Yeni Sohbet</button>
                <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>
            <div id="chat-list" class="chat-list"></div>
        </div>
        <div class="main">
            <div class="chat-container">
                <div id="chat" class="chat-messages"></div>
                <div class="input-container">
                    <div class="input-area">
                        <textarea id="message-input" placeholder="Mesajınızı yazın..." rows="1"></textarea>
                        <button onclick="startVoiceInput()" class="voice-btn"><i class="fas fa-microphone"></i></button>
                        <button onclick="sendMessage()" class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div class="feature-buttons">
                        <button onclick="openCodeEditor()" class="feature-btn" title="Kod Yazma"><i class="fas fa-plus"></i> Kod</button>
                        <button onclick="openVoiceChat()" class="feature-btn" title="Sesli Sohbet"><i class="fas fa-plus"></i> Ses</button>
                        <button onclick="openAnalysis()" class="feature-btn" title="Analiz"><i class="fas fa-plus"></i> Analiz</button>
                        <button onclick="openLessons()" class="feature-btn" title="Dersler"><i class="fas fa-plus"></i> Ders</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let currentChatId = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function toggleMobileFeatures() {
            toggleSidebar();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const icon = document.querySelector('.theme-toggle i');
            icon.className = document.body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Mobile responsiveness
        function handleResize() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const mobileFeaturesToggle = document.querySelector('.mobile-features-toggle');
            if (window.innerWidth <= 768) {
                sidebarToggle.style.display = 'flex';
                mobileFeaturesToggle.style.display = 'flex';
            } else {
                sidebarToggle.style.display = 'none';
                mobileFeaturesToggle.style.display = 'none';
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('load', handleResize);

        function newChat() {
            if (chatHistory.length > 0) {
                saveCurrentChat();
            }
            currentChatId = Date.now().toString();
            document.getElementById('chat').innerHTML = '<div class="message assistant"><div class="avatar-small">AI</div><div class="message-content">Merhaba! Ben Atlas AI\'yim. Size nasıl yardımcı olabilirim?</div></div>';
            updateChatList();
        }

        async function saveCurrentChat() {
            if (currentChatId) {
                const chatContent = document.getElementById('chat').innerHTML;
                localStorage.setItem(`chat_${currentChatId}`, chatContent);
                localStorage.setItem(`chat_title_${currentChatId}`, `Sohbet ${new Date(parseInt(currentChatId)).toLocaleString('tr-TR')}`);

                // Server-side saving if enabled
                const saveData = localStorage.getItem('saveData') !== 'false';
                if (saveData) {
                    try {
                        await fetch('/save_chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: currentChatId,
                                chat_content: chatContent,
                                timestamp: new Date().toISOString()
                            }),
                        });
                    } catch (error) {
                        console.error('Server save failed:', error);
                    }
                }
            }
        }

        function loadChat(chatId) {
            const chatContent = localStorage.getItem(`chat_${chatId}`);
            if (chatContent) {
                document.getElementById('chat').innerHTML = chatContent;
                currentChatId = chatId;
            }
        }

        function updateChatList() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('chat_title_')) {
                    const chatId = key.replace('chat_title_', '');
                    const title = localStorage.getItem(key);
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.textContent = title;
                    chatItem.onclick = () => loadChat(chatId);
                    chatList.appendChild(chatItem);
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Kullanıcı mesajını ekle
            addMessage('user', message);
            input.value = '';

            // Typing indicator ekle
            const typingDiv = addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });
                const data = await response.json();

                // Typing indicator'ı kaldır
                typingDiv.remove();

                if (data.response) {
                    addMessage('assistant', data.response);
                } else if (data.error) {
                    addMessage('assistant', 'Hata: ' + data.error);
                }
            } catch (error) {
                typingDiv.remove();
                addMessage('assistant', 'Bağlantı hatası: ' + error.message);
            }
        }

        function addMessage(sender, text) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender;

            const avatar = document.createElement('div');
            avatar.className = 'avatar-small';
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chat.appendChild(messageDiv);

            // Otomatik kaydet
            saveCurrentChat();

            // Scroll to bottom with smooth animation
            setTimeout(() => {
                chat.scrollTo({
                    top: chat.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function addTypingIndicator() {
            const chat = document.getElementById('chat');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'avatar-small';
            avatar.textContent = 'AI';

            const content = document.createElement('div');
            content.className = 'message-content typing';
            content.textContent = 'Yazıyor...';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chat.appendChild(typingDiv);
            chat.scrollTop = chat.scrollHeight;

            return typingDiv;
        }

        function startVoiceInput() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'tr-TR';
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('message-input').value = transcript;
                };

                recognition.start();
            } else {
                alert('Ses girişi bu tarayıcıda desteklenmiyor.');
            }
        }

        // Enter tuşu ile gönderme
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function logout() {
            fetch('/logout', {
                method: 'GET',
            }).then(() => {
                window.location.href = '/login';
            });
        }

        // Feature button functions
        function openCodeEditor() {
            addMessage('assistant', 'Kod yazma özelliği yakında gelecek! Bu özellik ile kod yazma ve düzenleme işlemlerini yapabileceksiniz.');
        }

        function openVoiceChat() {
            addMessage('assistant', 'Sesli sohbet özelliği yakında gelecek! Bu özellik ile sesli komutlar verebilecek ve sesli yanıtlar alabileceksiniz.');
        }

        function openAnalysis() {
            addMessage('assistant', 'Analiz özelliği yakında gelecek! Bu özellik ile verilerinizi analiz edebilecek ve görsel raporlar oluşturabileceksiniz.');
        }

        function openLessons() {
            addMessage('assistant', 'Dersler özelliği yakında gelecek! Bu özellik ile çeşitli konularda eğitim materyalleri ve dersler bulabileceksiniz.');
        }

        // Sayfa yüklendiğinde sohbet listesini güncelle
        window.onload = function() {
            updateChatList();
            if (!currentChatId) {
                newChat();
            }
            // Load saved settings
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        };
    </script>
</body>
</html>
