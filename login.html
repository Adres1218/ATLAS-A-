<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Giriş</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-container h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #fff;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-group input::placeholder {
            color: #aab0b6;
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            .login-container h1 {
                font-size: 24px;
            }
            .input-group input {
                padding: 12px 16px;
            }
            .login-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Atlas AI'ye Hoş Geldiniz</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Gmail Adresiniz:</label>
                <input type="email" id="email" placeholder="ornek@gmail.com" required>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('error-message');

            if (!email) {
                errorDiv.textContent = 'Lütfen Gmail adresinizi girin.';
                return;
            }

            if (!email.includes('@gmail.com')) {
                errorDiv.textContent = 'Lütfen geçerli bir Gmail adresi girin.';
                return;
            }

            // Simulate login
            fetch('/login/custom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Giriş başarısız.';
                }
            })
            .catch(error => {
                errorDiv.textContent = 'Bağlantı hatası.';
            });
        });
    </script>
</body>
</html>
